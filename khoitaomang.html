<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let amount=parseInt(prompt("Mời nhập vào số lượng phần từ trong mảng : "));
    let element;
    let array=new Array();
    for (let i=1;i<=amount;i++) {
        element=(prompt("Mời nhập vào phần tử thứ "+i));
        array.push(element);
    }
</script>
</body>
</html>
