<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[13,2,6,23,44,11,5,8,9,55];
    let max=a[0];
    let index=0;
    for (let i=1;i<10;i++) {
        if (a[i]>max) {
            max=a[i];
            index=i;
        }
    }
    alert("Phần tử lớn nhất là "+max+" ở vị trí "+index);

</script>
</body>
</html>
