<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[13,2,6,23,44,11,5,8,9,55];
    let count=0;
    document.write("Các phần tử lớn hơn 10 là : ")
    for (let i=0;i<10;i++) {
        if (a[i]>=10) {
            document.write(a[i]+" ");
            count++;
        }
    } document.write("<br/>"+"Số phần tử lớn hơn 10 = "+ count);
</script>

</body>
</html>
